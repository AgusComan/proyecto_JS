<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Curso JS</title>
</head>

<body>
    <h1>Memory Test</h1>
    <h2>Bienvenido al Juego!</h2>

    <div>
        <label for="nombre">Ingresa tu nombre de usuario:</label>
        <input required type="text" id=nombreIngreso name="nombre" placeholder="usuario...">
        <button class="botonUsuario">Ingresar</button>
    </div>

    <div class="selectorNivel">
        <label for="modoJuego">Seleccione el nivel de Juego:</label>
        <select class="modoJuego" name="modoJuego">
            <option value="default">Seleccione Nivel:</option>
            <option value="Facil">Facil</option>
            <option value="Medio">Medio</option>
            <option value="Dificil">Dificil</option>
        </select>
    </div>

    <div>
        <h3>Para reiniciar el juego haga click en el boto "Restart"</h3>
        <button class="reset">Restart</button>
    </div>

    <div>
        <h3>Para mostrar el historial de jugadores, haga click en el boton "Mostrar"</h3>
        <button class="mostrarUser">Mostrar</button>
    </div>

    <script src="main.js"></script>

</body>
</html>
